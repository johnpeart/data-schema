<!DOCTYPE html>
<html lang="en" class="govuk-template govuk-template--rebranded">

<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#1d70b8">
  <link rel="icon" sizes="48x48" href="{{ site.baseurl }}/assets/rebrand/images/favicon.ico">
  <link rel="icon" sizes="any" href="{{ site.baseurl }}/assets/rebrand/images/favicon.svg" type="image/svg+xml">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/rebrand/images/govuk-icon-mask.svg" color="#1d70b8">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/rebrand/images/govuk-icon-180.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/rebrand/manifest.json">
  <link rel="stylesheet" media="screen" href="{{ site.baseurl }}/stylesheets/govuk-frontend.min.css">

</head>

<body class="govuk-template__body">
  <script>
    document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');
  </script>
  
  {% include 'skip-link.html' %}
  {% include 'govuk-header.html' %}
  {% include 'service-navigation.html' %}
  {% include 'phase-banner.html' %}
  
  <div class="govuk-width-container">
    <main class="govuk-main-wrapper" id="main-content">
            
      {{ content }}
      
    </main>
  </div>
  
  {% include 'govuk-footer.html' %}
  
  <script type="module" src="{{ site.baseurl }}/javascripts/govuk-frontend.min.js"></script>
  <script type="module">
    import {
      initAll
    } from '{{ site.baseurl }}/javascripts/govuk-frontend.min.js'
    initAll()
  </script>
</body>

</html>
